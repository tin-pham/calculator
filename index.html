<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <input type="text" id="screen">
        <button class="operator" data-id="plus">+</button>
        <button class="operator" data-id="minus">-</button>
        <button class="operator" data-id="multiply">x</button>
        <button class="operator" data-id="divide">รท</button>
        <button class="number" data-id="7">7</button>
        <button class="number" data-id="8">8</button>
        <button class="number" data-id="9">9</button>
        <button class="number" data-id="4">4</button>
        <button class="number" data-id="5">5</button>
        <button class="number" data-id="6">6</button>
        <button class="number" data-id="1">1</button>
        <button class="number" data-id="2">2</button>
        <button class="number" data-id="3">3</button>
        <button class="number" data-id="0">0</button>
        <button class="point" data-id="point">.</button>
        <button class="clear" data-id="clear">AC</button>
        <button class="equal" data-id="equal">=</button>
    </section>
</body>
</html>
